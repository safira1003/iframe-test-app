<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Helpdesk Iframe Test App</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
      padding: 20px;
      max-width: 720px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-bottom: 14px;
    }

    button {
      border: 0;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      background: #2563eb;
      color: white;
      transition: .15s;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: .92;
    }

    button.secondary {
      background: #64748b;
    }

    button.green {
      background: #16a34a;
    }

    button.orange {
      background: #ea580c;
    }

    button.purple {
      background: #7c3aed;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d0d7e2;
      min-width: 120px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #475569;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .log {
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      height: 260px;
      overflow: auto;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .section-title {
      font-size: 13px;
      font-weight: 700;
      color: #64748b;
      margin-top: 10px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Helpdesk Iframe Test</h2>
    <p>update: Tuesday, February 10, 2026 10:27:57 AM GMT+07:00</p>

    <div class="section-title">Context</div>
    <div class="grid">
      <button onclick="sendReady()" class="green">Send READY</button>
      <button onclick="getTicket()">Get Ticket</button>
      <button onclick="getUser()">Get User</button>
    </div>

    <div class="section-title">Fullscreen</div>
    <div class="grid">
      <button onclick="fullscreenOn()" class="purple">Fullscreen ON</button>
      <button onclick="fullscreenOff()" class="secondary">Fullscreen OFF</button>
    </div>

    <div class="section-title">Resize</div>

    <div class="row">
      <label>
        Width
        <input id="w" value="600px" placeholder="600px / 80vw">
      </label>

      <label>
        Height
        <input id="h" value="500px" placeholder="500px / 70vh">
      </label>

      <button onclick="resizeCustom()" class="orange">Resize</button>
    </div>

    <div class="row">
      <button onclick="preset(400,500)" class="secondary">Small</button>
      <button onclick="preset(700,700)" class="secondary">Medium</button>
      <button onclick="preset(1000,800)" class="secondary">Large</button>
    </div>

    <div class="section-title">Log</div>
    <div id="log" class="log"></div>
    <div class="row">
      <button onclick="clearLog()" class="secondary">Clear Log</button>
    </div>

    <div class="section-title">Pop Up Test</div>
    <div class="row">
      <label>
        Popup URL
        <input id="popupUrl" placeholder="https://example.com" />
      </label>

      <button onclick="testPopup()">Open Popup</button>
    </div>

    <div class="section-title">Clipboard Permision Test</div>
    <div class="row">
      <label>
        Text to copy
        <input id="clipboardInput" placeholder="Type something here" />
      </label>

      <button onclick="clipboardWrite()" class="green">
        Copy to Clipboard
      </button>
    </div>
    <div class="row">
      <button onclick="clipboardRead()" class="purple">
        Paste from Clipboard
      </button>

      <span id="clipboardResult" style="font-size:13px;color:#334155"></span>
    </div>

    <div class="section-title">Web Share Permission Test</div>
    <div class="row">
      <label>
        Share Title
        <input id="shareTitle" value="Helpdesk Ticket" />
      </label>
      <label>
        Share Text
        <input id="shareText" value="Check this ticket from helpdesk app" />
      </label>
    </div>
    <div class="row">
      <label>
        Share URL
        <input id="shareUrl" value="https://example.com/ticket/123" />
      </label>

        Open Native Share
      </button>
    </div>

    <div class="section-title">Camera Permission Test</div>
    <div class="row">
      <button onclick="startCamera()" class="green">
        Start Camera
      </button>

      <button onclick="stopCamera()" class="secondary">
        Stop Camera
      </button>
    </div>
    <div class="row">
      <video id="cameraPreview" autoplay playsinline muted style="
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      background: #000;
    ">
      </video>
    </div>
  </div>

  <script>
    let APP_CONTEXT = {
      appId: null,
      mode: null,
    };

    window.addEventListener("load", () => {
      send("helpdesk:app:ready");
    });

    function log(msg) {
      const el = document.getElementById("log");
      el.textContent += "\n" + JSON.stringify(msg, null, 2);
      el.scrollTop = el.scrollHeight;
    }

    log({
      status: "iframe loaded",
      time: new Date().toLocaleString("id-ID", {
        timeZone: "Asia/Jakarta",
        hour12: false
      })
    });

    function clearLog() {
      document.getElementById("log").textContent = "";
    }

    function send(event, payload = {}) {
      const data = {
        channel: "helpdesk:apps",
        event,
        payload: {
          appId: APP_CONTEXT.appId,
          ...payload,
        },
      };
      window.parent.postMessage(data, "*");
      log({ sent: data });
    }

    function normalizeSize(v) {
      if (!v) return v;
      if (/^\d+$/.test(v)) return v + "px";
      return v;
    }

    function sendReady() {
      send("helpdesk:app:ready");
    }

    function getTicket() {
      send("helpdesk:get:context:ticket");
    }

    function getUser() {
      send("helpdesk:get:context:user");
    }

    function resizeCustom() {
      const width = normalizeSize(document.getElementById("w").value);
      const height = normalizeSize(document.getElementById("h").value);
      send("helpdesk:app:resize", { width, height });
    }

    function preset(w, h) {
      document.getElementById("w").value = w + "px";
      document.getElementById("h").value = h + "px";
      resizeCustom();
    }

    function fullscreenOn() {
      send("helpdesk:app:fullscreen", { fullscreen: true });
    }

    function fullscreenOff() {
      send("helpdesk:app:fullscreen", { fullscreen: false });
    }

    window.addEventListener("message", (e) => {
      if (e.data?.channel !== "helpdesk:apps") return;
      const { event, payload } = e.data;

      if (event === "helpdesk:context:app") {
        APP_CONTEXT.appId = payload.appId;
        APP_CONTEXT.mode = payload.mode;

        log({ contextAppReceived: APP_CONTEXT });
      }
      log({ received: e.data });
    });


    function testPopup() {
      const input = document.getElementById("popupUrl");
      let url = input?.value?.trim();

      if (!url) {
        url = "https://example.com/";
      }

      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      const w = window.open(url, "_blank");
      log({
        popupUrl: url,
        popupOpened: !!w
      });
    }

    async function clipboardWrite() {
      const input = document.getElementById("clipboardInput");
      const text = input.value;

      if (!text) {
        log({ clipboardWrite: "no text to copy" });
        return;
      }

      try {
        await navigator.clipboard.writeText(text);

        log({
          clipboardWrite: "success",
          value: text,
          time: new Date().toLocaleString("id-ID", {
            timeZone: "Asia/Jakarta",
            hour12: false
          })
        });
      } catch (err) {
        log({
          clipboardWrite: "failed",
          error: err.message
        });
      }
    }

    async function clipboardRead() {
      try {
        const text = await navigator.clipboard.readText();

        document.getElementById("clipboardResult").textContent =
          "Clipboard: " + text;

        log({
          clipboardRead: "success",
          value: text,
          time: new Date().toLocaleString("id-ID", {
            timeZone: "Asia/Jakarta",
            hour12: false
          })
        });
      } catch (err) {
        log({
          clipboardRead: "failed",
          error: err.message
        });
      }
    }

    async function webShare() {
      if (!navigator.share) {
        log({
          webShare: "not supported",
          reason: "navigator.share is undefined"
        });
        return;
      }

      const title = document.getElementById("shareTitle").value;
      const text = document.getElementById("shareText").value;
      const url = document.getElementById("shareUrl").value;

      try {
        await navigator.share({
          title,
          text,
          url
        });

        log({
          webShare: "success",
          payload: { title, text, url },
          time: new Date().toLocaleString("id-ID", {
            timeZone: "Asia/Jakarta",
            hour12: false
          })
        });
      } catch (err) {
        log({
          webShare: "cancelled_or_failed",
          error: err.name,
          message: err.message
        });
      }
    }

    let cameraStream = null;

    async function startCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log({
          camera: "not supported",
          reason: "mediaDevices.getUserMedia unavailable"
        });
        return;
      }

      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({
          video: true
        });

        const video = document.getElementById("cameraPreview");
        video.srcObject = cameraStream;

        log({
          camera: "started",
          tracks: cameraStream.getTracks().map(t => ({
            kind: t.kind,
            label: t.label,
            enabled: t.enabled
          })),
          time: new Date().toLocaleString("id-ID", {
            timeZone: "Asia/Jakarta",
            hour12: false
          })
        });
      } catch (err) {
        log({
          camera: "failed",
          error: err.name,
          message: err.message
        });
      }
    }

    function stopCamera() {
      if (!cameraStream) {
        log({ camera: "no active stream" });
        return;
      }

      cameraStream.getTracks().forEach(track => track.stop());
      cameraStream = null;

      const video = document.getElementById("cameraPreview");
      video.srcObject = null;

      log({
        camera: "stopped",
        time: new Date().toLocaleString("id-ID", {
          timeZone: "Asia/Jakarta",
          hour12: false
        })
      });
    }

  </script>
